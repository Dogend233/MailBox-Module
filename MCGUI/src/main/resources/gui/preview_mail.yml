# 邮件预览GUI
# GUI界面, 长度必须为9, 行数1-6
# m为预览的邮件(config里改) r为修改邮件的操作 s为发送邮件 自定义格子自己设(只能单字符) 不存在的为空气
gui:
- 'abcdabcda'
- 'bxxxmxxxb'
- 'abcdcbabc'
- 'drrrrrrrd'
- 'crrrrrrsc'
- 'badcbcbab'
# 标题
title: '&b[邮件预览]'
# 修改邮件的操作
r:
  # 材质
  id: 'FEATHER'
  # 显示名
  name: '&6[%type%&6]'
  # 当修改邮件的操作不足时显示
  no:
    # 材质
    id: 'AIR'
    # 显示名
    name: ' '
# 自定义格子
slot:
  a:
    # 材质
    id: 'STAINED_GLASS_PANE:4'
    # 显示名
    name: ' '
  b:
    # 材质
    id: 'STAINED_GLASS_PANE:5'
    # 显示名
    name: ' '
  c:
    # 材质
    id: 'STAINED_GLASS_PANE:3'
    # 显示名
    name: ' '
  d:
    # 材质
    id: 'STAINED_GLASS_PANE:6'
    # 显示名
    name: ' '
  s:
    id: 'BEACON'
    # 显示名
    name: '&a[发送邮件]'